<!DOCTYPE html>

<div class="con"> 
    
    <marquee class="now-playing" direction="left">Now playing - <span class="song-name"></span></marquee>
    <div id="time-slider">
        <div class="slider-timers">
            <span class="current-time">1:00</span>
            <span class="total-duration">4:00</span>
        </div>
        <input type="range" min="1" max="100" value="50" class="dslider" id="myRange" onchange="seekTo()">
    </div>
    <div class="controls">
      <button class="btn previous" onclick="prevTrack()"><i class="ph-bold ph-skip-back"></i></button>
      <button class="btn play-pause" onclick="playpauseTrack()">
        <i id="play-pause-icon" class="ph-bold ph-play"></i>
      </button>
      <button class="btn next" onclick="nextTrack()"><i class="ph-bold ph-skip-forward"></i></button>
    </div>
</div>
